<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to the Rock Paper Scissors Game!</h1>
    </header>
    
    <div class="container my-5">
        <div class="container">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username">
            <button class="btn btn-primary mt-2 custom-button" onclick="setUsername()">Set</button>
        </div>
    </div>

    <div class="container" id="greeting" style="display:none;">
        <h3>Welcome <span id="username-display"></span>!</h3>
    </div>

    <div class="container">
        <h3>Scoreboard:</h3>
        <p>Wins: <span id="winsCount" class="font-weight-bold">0</span></p>
        <p>Losses: <span id="lossesCount" class="font-weight-bold">0</span></p>
        <p>Draws: <span id="drawsCount" class="font-weight-bold">0</span></p>
    </div>

    <div class="container" id="game-modes">
        <h3>Select Game Mode:</h3>
        <button class="mr-2 custom-button" onclick="playAgainstComputer()">Play Against Computer</button>
        <button class="custom-button" onclick="playAgainstPlayer()">Play Against Player</button>
    </div>

    <div class="container" id="computerOptions" style="display:none;">
        <h3>Select Difficulty:</h3>
        <select id="difficulty" class="form-control mb-2">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <h3>Make Your Choice:</h3>
        <div class="btn-group mb-2" role="group">
            <button class="btn btn-secondary choice" onclick="makeChoice('rock')">Rock</button>
            <button class="btn btn-secondary choice" onclick="makeChoice('paper')">Paper</button>
            <button class="btn btn-secondary choice" onclick="makeChoice('scissors')">Scissors</button>
            <button class="btn btn-secondary choice" onclick="makeChoice('lizard')">Lizard</button>
            <button class="btn btn-secondary choice" onclick="makeChoice('spock')">Spock</button>
        </div>
        
        <div class="mt-2">
            Your choice: <span class="choice font-weight-bold" id="yourChoice"></span>
        </div>
    </div>

    <div class="container" id="results" style="display:none;">
        <h3>Game Results:</h3>
        <p>Opponent's choice: <span class="choice font-weight-bold" id="opponentChoice"></span></p>
        <p>Result: <span id="result" class="font-weight-bold"></span></p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
